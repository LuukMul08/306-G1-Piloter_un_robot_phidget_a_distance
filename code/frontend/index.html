<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rover Steuerung ausw√§hlen</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #00ffcc;
    }

    .mode-selection {
      display: flex;
      gap: 40px;
    }

    .mode-card {
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 40px 60px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s, background-color 0.2s;
    }

    .mode-card:hover {
      transform: scale(1.05);
      border-color: #00ffcc;
      background-color: #2a2a2a;
    }

    .mode-card h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .mode-card p {
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üöÄ Rover Steuerung ausw√§hlen</h1>

  <div class="mode-selection">
    <div class="mode-card" onclick="chooseMode('controller')">
      <h2>üéÆ Controller</h2>
      <p>Steuere den Rover mit einem Xbox- oder Gamepad-Controller.</p>
    </div>

    <div class="mode-card" onclick="chooseMode('keyboard')">
      <h2>‚å®Ô∏è Keyboard</h2>
      <p>Steuere den Rover mit der Tastatur (WASD + Pfeiltasten).</p>
    </div>
  </div>

  <script>
    function chooseMode(mode) {
      if (mode === 'controller') {
        window.location.href = '/code/frontend/controller.html'; // Controller-Seite
      } else if (mode === 'keyboard') {
        window.location.href = '/code/frontend/keyboard.html'; // Keyboard-Seite
      }
    }
  </script>

</body>
</html>
